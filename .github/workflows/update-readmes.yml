name: Auto-update READMEs

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/README-PT.md'

permissions:
  contents: write  # Required for the action to commit changes

jobs:
  update-readmes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run README update script
        run: python scripts/update_readmes.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update READMEs [skip ci]"
          branch: main
          file_pattern: '**/README.md **/README-PT.md'
